<div class="card">
    <div class="card-body">
        <div class="d-flex align-items-start justify-content-between">
            <div class="d-flex align-items-start">
                <i class="bx bx-left-arrow-alt font-size-18 pointer" *ngIf="showListRole"
                    (click)="routeToListRole()"></i>
                <h4 class="card-title mb-4">Role Details</h4>
            </div>
            <div class="text-end">
                <button type="button" class="btn btn-success mb-2 me-2" *ngIf="showEditRole"
                    [disabled]="disableEditRole" (click)="routeToEditRole()">
                    <i class="mdi mdi-pencil mr-1"></i>
                    Edit
                </button>
                <button type="button" class="btn btn-danger mb-2 me-2" *ngIf="showDeleteRole"
                    [disabled]="disableDeleteRole" (click)="deletRole()">
                    <i class="mdi mdi-delete mr-1"></i>
                    Delete
                </button>
            </div>
        </div>
        <form [formGroup]="roleForm" class="role-form">
            <h6 class="mb-2">Role Details</h6>
            <!-- Second Row -->
            <div class="row">
                <!-- Site Name -->
                <div class="col-md-6 mb-4">
                    <label for="roleName">Role Name</label>
                    <input type="text" class="form-control" formControlName="roleName">
                    <!-- Site Name Validation -->
                </div>
            </div>
            <h6 class="mb-2">Account Details</h6>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <input type="text" class="form-control" formControlName="account">
                </div>
            </div>
            
            <div class="row">
                <div class="col-container">
                    <div class="col-md-12 mb-4">
                        <h6>Permissions</h6>
                        <div formGroupName="userPermissions" class="row">
                            <div *ngFor="let key of permissionsData | keys" class="col-md-6 mt-3">
                                <label for="rolePermissions">{{ key }}</label>
                                <div formArrayName="{{ key }}">
                                    <div class="form-check form-check-inline"
                                        *ngFor="let permission of permissionsData[key]; let i = index">
                                        <input class="form-check-input" type="checkbox"
                                            [formControl]="getFormControl(key, i)">
                                        {{ getPermissionLabel(permission.name) }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
