<div class="card">
    <div class="card-body">
        <h4 class="card-title mb-4">Add Account</h4>

        <form>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label for="formrow-firstname-input">Account name</label>
                    <input type="text" class="form-control" id="formrow-firstname-input">
                </div>
            </div>

            <h6 class="mb-2">Owner Details</h6>

            <div class="row">
                <div class="col-lg-4">
                    <div class="mb-3">
                        <label for="formrow-inputCity">First Name</label>
                        <input type="text" class="form-control" id="formrow-inputCity">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="mb-3">
                        <label for="formrow-inputState">Last Name</label>
                        <input type="text" class="form-control" id="formrow-inputCity">
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="mb-3">
                        <label for="formrow-inputZip">User Name</label>
                        <input type="text" class="form-control" id="formrow-inputCity">
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="formrow-email-input">Email</label>
                        <input type="email" class="form-control" id="formrow-email-input">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="formrow-password-input">Password</label>
                        <input type="password" class="form-control" id="formrow-password-input" />
                    </div>
                </div>
            </div>


            <div>
                <button type="submit" class="btn btn-primary w-md">Submit</button>
            </div>
        </form>
    </div>
</div>
