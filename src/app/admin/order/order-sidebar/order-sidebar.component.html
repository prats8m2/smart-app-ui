<ng-template #contentTemplate>
    <div class="col-sm-12 options p-2">
        <ng-select *ngIf="showListAccount" [ngModel]="accountList[0]?.account?.id" [items]="accountList"
            bindLabel="account.name" [clearable]="false" bindValue="account.id"
            (change)="changeAccountData($event?.account?.id)" [placeholder]="'Account'"></ng-select>
    </div>
    <div *ngIf="showListSite" class="col-sm-12 options p-2">
        <ng-select [items]="sitesList" bindLabel="name" [clearable]="false" bindValue="id" [ngModel]="sitesList[0]?.id"
            (change)="changeSitesData($event?.id)" [placeholder]="'Site'"></ng-select>
    </div>
    <div id="sidebar-menu">
        <ul class="metismenu list-unstyled" id="side-menu" #sideMenu>
            <ng-container *ngFor="let item of menuItems">
                <li>
                    <a class="side-nav-link-ref">
                        <span style="display: block; text-align: center; font-size: 18px;"
                            (click)="changeCategoryData(item.products)"> {{ item.label }}</span>
                    </a>
                </li>
            </ng-container>
        </ul>
    </div>
</ng-template>
<div class="vertical-menu">
    <ngx-simplebar class="h-100" #componentRef>
        <div *ngIf="!isCondensed">
            <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
        </div>
        <div *ngIf="isCondensed">
            <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
        </div>
    </ngx-simplebar>
</div>
